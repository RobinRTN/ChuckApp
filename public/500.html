<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400&family=Source+Sans+Pro:wght@400&display=swap');



.rails-default-error-page {
  color: #03062d;
  text-align: center;
  font-family: 'Source Sans Pro', 'sans-serif';
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.rails-default-error-page div.dialog {
  width: 95%;
  max-width: 33em;
  height: 100vh;
  padding-top: 3em;
}

.rails-default-error-page h1 {
  font-size: 120%;
  color: #5761f2;
  line-height: 1.5em;
  margin-top: 1em;
}

.rails-default-error-page p {
  font-size: 0.9em;
  margin-top: 2em;

}

.button-error-div {
  display: flex;
  justify-content: center;
}

.btn-basic-bleu {
  background: #5761f2;
  color: #f3f4fe;
  box-shadow: 0 0 5px rgba(0,0,0,0.2) !important;
  padding: 0.8em 1em;
  font-family: Raleway, sans-serif;
  font-size: 0.8em;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  text-decoration: none;
  border-radius: 0.2em;
  transition: all 0.2s;
  margin-top: 2em;
}

.btn-basic-bleu:hover {
  box-shadow: none !important;
  color: #f3f4fe;
  background-color: #5761f2 !important;
}

</style>
</head>

<body class="rails-default-error-page">
<!-- This file lives in public/404.html -->
<div class="dialog">
  <div>
    <h1>Erreur 500 : Erreur Interne du Serveur</h1>
    <p class="py-2">Nous rencontrons actuellement des problèmes techniques. Nos équipes travaillent pour résoudre ce problème aussi rapidement que possible. Veuillez nous excuser pour la gêne occasionnée et réessayer ultérieurement.</p>
    <div class="button-error-div">
      <a class="btn-basic-bleu" href="https://chuckapp.fr/">Retourner à la page d'accueil</a>
    </div>
  </div>
</div>
</body>
</html>
